<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chong Kok Yang | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0c0c0c;
        --surface-color: #1a1a1a;
        --surface-light: #2c2c2c;
        --border-color: #2c2c2c;

        --text-lightest: #f5f5f5;
        --text-light: #d4d4d4;
        --text-medium: #a3a3a3;
        --text-dark: #737373;

        --accent-primary: #f97316; /* Main vibrant orange */
        --accent-primary-hover: #fb923c; /* Brighter orange for hover */
        
        --font-sans: 'Poppins', sans-serif;
      }

      /* Basic Reset & Defaults */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Nav height + margin */
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--bg-color);
        color: var(--text-light);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      a {
        color: inherit;
        text-decoration: none;
      }

      /* Animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Layout */
      .container {
        max-width: 80rem;
        margin-inline: auto;
        padding-inline: 1.5rem;
      }

      .main-layout {
        display: grid;
        grid-template-columns: 1fr;
        gap: 4rem;
        padding-block: 3rem;
      }
      
      #left-column {
        padding-block: 3rem;
      }

      #right-column .content-section:not(:last-child) {
        margin-bottom: 6rem;
      }

      @media (min-width: 1024px) {
        .main-layout {
          grid-template-columns: repeat(12, 1fr);
          padding-block: 6rem;
        }
        #left-column {
          grid-column: span 4 / span 4;
          position: sticky;
          top: 5rem;
          align-self: start;
          max-height: calc(100vh - 5rem);
          padding-block: 0;
        }
        #right-column {
          grid-column: span 8 / span 8;
          padding-top: 2rem;
        }
      }

      /* Typography & Spacing */
      .section-heading {
        font-size: 1.125rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-medium);
        margin-bottom: 2.5rem;
      }

      /* Top Navigation */
      .top-nav {
        position: sticky;
        top: 0;
        z-index: 30;
        width: 100%;
        background-color: #161616;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border-color);
      }
      .nav-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 4.5rem;
        position: relative;
      }
      .hamburger-menu {
        display: none;
        background: none;
        border: none;
        color: var(--text-light);
        cursor: pointer;
        z-index: 40;
      }
      .nav-links {
        display: flex;
        align-items: center;
        list-style: none;
        width: 100%;
        justify-content: space-between;
      }
      .nav-links a {
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-medium);
        transition: all 0.2s ease-in-out;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
      }
      .nav-links a:hover {
        color: var(--text-lightest);
        background-color: var(--surface-light);
      }
      .nav-links a.active {
        color: var(--text-lightest);
        background-color: var(--accent-primary);
        font-weight: 600;
      }
      
      @media (max-width: 767px) {
        .hamburger-menu {
          display: block;
        }
        .nav-links {
          position: absolute;
          top: 4.5rem;
          left: 0;
          right: 0;
          width: 100%;
          display: flex;
          flex-direction: column;
          background-color: #161616;
          border-bottom: 1px solid var(--border-color);
          padding: 1.5rem;
          gap: 1.5rem;
          text-align: center;
          
          /* Animation */
          opacity: 0;
          transform: translateY(-1rem);
          visibility: hidden;
          transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0.3s;
          pointer-events: none;
        }
        .nav-links.active {
          opacity: 1;
          transform: translateY(0);
          visibility: visible;
          pointer-events: auto;
        }
      }

      /* Header Component */
      .header-content {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-height: inherit;
        padding-bottom: 1rem;
      }
      .header-name {
        font-size: 3.5rem;
        font-weight: 700;
        color: var(--text-lightest);
        letter-spacing: -0.025em;
      }
      .header-title-item {
        display: block;
        font-size: 1.125rem;
        font-weight: 500;
        color: var(--accent-primary);
        margin-top: 0.5rem;
      }
      .header-about {
        margin-top: 1.5rem;
        max-width: 100%;
        line-height: 1.7;
        color: var(--text-medium);
        font-size: 1rem;
      }
      .header-actions {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 1.5rem;
      }
      .social-links {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
      .social-links a {
        color: var(--text-medium);
        transition: color 0.3s;
      }
      .social-links a svg {
        width: 30px;
        height: 30px;
      }
      .social-links a:hover {
        color: var(--accent-primary-hover);
      }
      .download-resume-button {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        background-color: var(--accent-primary);
        color: var(--text-lightest);
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
      }
      .download-resume-button:hover {
        background-color: var(--accent-primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(249, 115, 22, 0.3);
      }
      .download-resume-button svg {
        width: 20px;
        height: 20px;
      }

      /* New Card Style to match image */
      .card-sheet {
        background-color: var(--surface-color);
        padding: 2.5rem;
        border-radius: 0.75rem;
        border: 1px solid var(--surface-light);
        box-shadow: 0 0 20px -12px var(--accent-primary);
        transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
      }
      .card-sheet:hover {
        border-color: var(--accent-primary);
        box-shadow: 0 0 35px -10px var(--accent-primary);
      }
      
      /* Re-instated Timeline */
      .timeline-container {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
        padding-left: 2rem;
      }
      .timeline-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 8px; /* Center the line */
        height: 100%;
        width: 2px;
        background-color: var(--surface-light);
      }
      .timeline-item {
        position: relative;
      }
      .timeline-item::before {
        content: '';
        position: absolute;
        left: -2rem;
        top: 8px; /* Align with first line of text */
        width: 18px;
        height: 18px;
        background-color: var(--accent-primary);
        border: 3px solid var(--bg-color);
        border-radius: 50%;
        z-index: 1;
      }

      .timeline-period {
        font-size: 1rem;
        color: var(--text-medium);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.25rem;
      }
      .timeline-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-lightest);
        margin-top: 0.5rem;
      }
      .timeline-subtitle {
        font-size: 1.25rem;
        color: var(--text-light);
      }
      .timeline-description {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        color: var(--text-medium);
        list-style: disc;
        list-style-position: inside;
        font-size: 1.1rem;
        line-height: 1.8;
      }

      /* Project Cards */
      .projects-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2.5rem;
      }
      .project-card-simple {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 10rem;
      }
       .project-card-simple .project-card-title {
         font-size: 1.5rem;
         line-height: 1.4;
      }
      .project-card-year {
        font-size: 0.875rem;
        color: var(--text-medium);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
      }
      .project-card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-lightest);
      }
      
      /* Skills Component */
      .skills-container {
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
      }
      .skill-category-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--accent-primary);
        margin-bottom: 1.5rem;
      }
      .skill-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        list-style: none;
      }
      .skill-tag {
        background-color: var(--surface-light);
        color: var(--text-light);
        font-size: 1rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: all 0.2s ease-in-out;
      }
      .skill-tag:hover {
        background-color: var(--accent-primary);
        color: var(--text-lightest);
        transform: translateY(-2px);
      }
    </style>
